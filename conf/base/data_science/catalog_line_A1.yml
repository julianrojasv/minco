#--- train_model TPH S13 Train Model Catalog ---#

#--- model input ---#
s13.master_filtered:
    type: pickle.PickleDataSet
    filepath: data/07_model_output/s13/master_filtered.pkl

s13.train_set:
    type: pandas.CSVDataSet
    filepath: data/05_model_input/s13/train_set.csv
    save_args:
      index: True
    load_args:
      parse_dates: ["${timestamp_col_name}"]
      index_col: 0

s13.test_set:
    type: pandas.CSVDataSet
    filepath: data/05_model_input/s13/test_set.csv
    save_args:
        index: True
    load_args:
        parse_dates: ["${timestamp_col_name}"]
        index_col: 0

s13.regressor:
    type: MemoryDataSet

s13.regressor_pipeline:
    type: MemoryDataSet

#--- model output ---#
s13.train_model:
    type: pickle.PickleDataSet
    filepath: data/06_models/s13/train_model.pkl

s13.train_set_cv_results:
    type: MemoryDataSet

#--- reporting ---#
s13.train_set_feature_importance:
    type: pickle.PickleDataSet
    filepath: data/08_reporting/s13/train_set_feature_importance.pkl

s13.test_set_predictions:
    type: pickle.PickleDataSet
    filepath: data/08_reporting/s13/test_set_predictions.pkl

s13.test_set_metrics:
    type: pandas.CSVDataSet
    filepath: data/08_reporting/s13/test_set_metrics.csv
    load_args:
        index_col: 0
    save_args:
        index: True


