#--- train_model TPH S16 Train Model Catalog ---#

#--- model input ---#
s16.master_filtered:
    type: pickle.PickleDataSet
    filepath: data/07_model_output/s16/master_filtered.pkl

s16.train_set:
    type: pandas.CSVDataSet
    filepath: data/05_model_input/s16/train_set.csv
    save_args:
      index: True
    load_args:
      parse_dates: ["${timestamp_col_name}"]
      index_col: 0

s16.test_set:
    type: pandas.CSVDataSet
    filepath: data/05_model_input/s16/test_set.csv
    save_args:
        index: True
    load_args:
        parse_dates: ["${timestamp_col_name}"]
        index_col: 0

s16.regressor:
    type: MemoryDataSet

s16.regressor_pipeline:
    type: MemoryDataSet

#--- model output ---#
s16.train_model:
    type: pickle.PickleDataSet
    filepath: data/06_models/s16/train_model.pkl

s16.train_set_cv_results:
    type: MemoryDataSet

#--- reporting ---#
s16.train_set_feature_importance:
    type: pickle.PickleDataSet
    filepath: data/08_reporting/s16/train_set_feature_importance.pkl

s16.test_set_predictions:
    type: pickle.PickleDataSet
    filepath: data/08_reporting/s16/test_set_predictions.pkl

s16.test_set_metrics:
    type: pandas.CSVDataSet
    filepath: data/08_reporting/s16/test_set_metrics.csv
    load_args:
        index_col: 0
    save_args:
        index: True


